<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="app">
        <div class="header">
            <h2>To-Do App</h2>
            <span class="mode-toggle" onclick="toggleMode()">ðŸŒ™</span>
        </div>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Add your task...">
            <button onclick="addTask()">Add</button>
        </div>

        <div class="filters">
            <button onclick="setFilter('all')" class="active" id="btnAll">All</button>
            <button onclick="setFilter('pending')" id="btnPending">Pending</button>
            <button onclick="setFilter('completed')" id="btnCompleted">Completed</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
