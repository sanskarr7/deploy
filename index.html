<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-toggle {
            cursor: pointer;
            font-size: 22px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            margin-bottom: 15px;
        }

        .input-box input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        .input-box button {
            padding: 12px 18px;
            margin-left: 10px;
            border: none;
            background: #ffca28;
            color: #000;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin: 10px 0 20px;
        }

        .filters button {
            flex: 1;
            margin: 0 5px;
            padding: 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .filters button.active {
            background: #ffca28;
            color: black;
        }

        ul {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            animation: fadeIn 0.4s ease;
        }

        ul li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .actions span {
            margin-left: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Dark mode */
        .dark {
            background: #0f0f0f !important;
            color: #e2e2e2;
        }

        .dark input {
            background: #333;
        }

        .dark li {
            background: #222;
        }
    </style>

</head>
<body>

    <div class="container" id="app">
        <div class="header">
            <h2>To-Do List</h2>
            <span class="mode-toggle" onclick="toggleMode()">üåô</span>
        </div>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Add your task...">
            <button onclick="addTask()">Add</button>
        </div>

        <div class="filters">
            <button onclick="setFilter('all')" class="active" id="btnAll">All</button>
            <button onclick="setFilter('pending')" id="btnPending">Pending</button>
            <button onclick="setFilter('completed')" id="btnCompleted">Completed</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        let filter = "all";

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addTask() {
            let input = document.getElementById("taskInput");
            if (input.value.trim() === "") return alert("Enter a task!");
            
            tasks.push({ text: input.value, completed: false });
            input.value = "";
            saveTasks();
            renderTasks();
        }

        function toggleTask(i) {
            tasks[i].completed = !tasks[i].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            saveTasks();
            renderTasks();
        }

        function editTask(i) {
            let newText = prompt("Edit task:", tasks[i].text);
            if (newText !== null && newText.trim() !== "") {
                tasks[i].text = newText;
                saveTasks();
                renderTasks();
            }
        }

        function setFilter(f) {
            filter = f;

            document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${f.charAt(0).toUpperCase() + f.slice(1)}`).classList.add("active");

            renderTasks();
        }

        function renderTasks() {
            let list = document.getElementById("taskList");
            list.innerHTML = "";

            tasks
                .filter(task => filter === "all" 
                    || (filter === "completed" && task.completed)
                    || (filter === "pending" && !task.completed))
                .forEach((task, i) => {
                    list.innerHTML += `
                        <li class="${task.completed ? "completed" : ""}">
                            <span onclick="toggleTask(${i})">${task.text}</span>
                            <div class="actions">
                                <span onclick="editTask(${i})">‚úèÔ∏è</span>
                                <span onclick="deleteTask(${i})">üóëÔ∏è</span>
                            </div>
                        </li>
                    `;
                });
        }

        function toggleMode() {
            document.body.classList.toggle("dark");
        }

        renderTasks();
    </script>

</body>
</html>
